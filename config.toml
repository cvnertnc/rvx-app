# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/cvnertnc/rvx-app/blob/main/CONFIG.md for more detailed explanations
# you can use rvmm-config-gen to generate a config

enable-magisk-update = true
parallel-jobs = 1
compression-level = 9
remove-rv-integrations-checks = true

patches-source = "anddea/revanced-patches"
cli-source = "inotia00/revanced-cli"
rv-brand = "RVX App"

patches-version = "dev"
cli-version = "dev"

[YouTube]
build-mode = "both"
included-patches = "'Custom header for YouTube'"
excluded-patches = "'Alternative thumbnails' 'Custom Shorts action buttons' 'Disable splash animation' 'Enable gradient loading screen' 'Force player buttons background' 'Hide action buttons' 'Hide feed components' 'Hide feed flyout menu' 'Hook download actions' 'Miniplayer' 'Overlay buttons' 'Shorts components' 'Swipe controls' 'Theme'"
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube"

[Spotify]
build-mode = "apk"
included-patches = "'Remove Create tab'"
version = "auto"
uptodown-dlurl = "https://spotify.en.uptodown.com/android"
